# -----------------
# Defaults
# ---------------
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: focus/single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      categories:
        - a
        - b
      classes:
        - layout--focus-single
      sidebar:
        - title: "My Title" 
          image: "/assets/images/your-image.jpg"
          image_alt: "image"
          text: "Some text here."
          nav:
            - main            
        # - title: "My Seconde Title"  
        #   text: "More text"
        #   nav:
        #     - main
        #     - docs
      toc: true
      toc_label: "Unique Title"
      toc_icon: "heart"  # corresponding Font Awesome icon name (without fa prefix)
      toc_sticky: true

  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

  # _guides
  - scope:
      path: "_guides"
      type: guides
    values:
      layout: single
      author_profile: false
      share: true

  # _tools
  - scope:
      path: "_tools"
      type: tools
    values:
      layout: single
      author_profile: false
      share: true

  #jekyll-archives Topic
  - scope:
      path: ""
      type: topic
    values:
      author_profile: false
      header:
        overlay_image: /assets/images/placeholder-1200.jpg
        overlay_filter: linear-gradient(rgba(255, 0, 0, 0.5), rgba(0, 255, 255, 0.5))
        caption: "Photo credit: [**Unsplash**](https://unsplash.com)"
        actions:
          - label: "More Info"
            url: "https://unsplash.com"
          - label: "Download"
            url: "https://angeandria.com" 

  #jekyll-archives Tag	
  - scope:
      path: ""
      type: tag
    values:
        comments: false



# ---------------
# Build settings
# ---------------
markdown: kramdown
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  


# -----------------
# Reading Files
# ---------------
# Include / exclude from processing
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - changelog
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - _posts/content
  - _pages/content/_pages_content
  - _pages/examples
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"



# -----------------
# Plugins
# ---------------
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-archives
  - jekyll-redirect-from
    
# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache 
  - jekyll-archives
  - jekyll-redirect-from
  

 
# -----------------
# Site Footer
# ---------------
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"






# -----------------
# Archives
# ---------------
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
category_archive:
  type: jekyll-archives
  path: /topic/
tag_archive:
  type: jekyll-archives
  path: /tag/


# https://github.com/jekyll/jekyll-archives
jekyll-archives:
   enabled:
     - categories
     - tags
   layouts:
     category: archive-taxonomy
     tag: archive-taxonomy
   permalinks:
     category: /topic/:name/
     tag: /tag/:name/ 
   titles:
     category: "this is my category title"
     tag: "this is my tag title"



# -----------------
# Search
# -----------------
search                   : true # true, false (default)
search_full_content      : # true, false (default)
search_provider          : # lunr (default), algolia, google
lunr:
  search_within_pages    : # true, false (default)
algolia:
  application_id         : # YOUR_APPLICATION_ID
  index_name             : # YOUR_INDEX_NAME
  search_only_api_key    : # YOUR_SEARCH_ONLY_API_KEY
  powered_by             : # true (default), false
google:
  search_engine_id       : # YOUR_SEARCH_ENGINE_ID
  instant_search         : # false (default), true



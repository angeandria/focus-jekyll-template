<div class="scrollable-container">
    <div class="scrollable">
        {% assign taxonomies = site.data.taxonomies | where: "type", "category"%}
        {% for cat in taxonomies %}
            <div class="item"><a href="{{ '/topics' | relative_url }}/{{cat.name | downcase">{{ cat.name }}</a></div>
        {% endfor %}
    </div>
</div>

{% assign taxonomies = site.data.taxonomies | where: "type", "category"%}
{% if taxonomies %}
    <div class="scrollable-container">
        <div class="scrollable">    
            {% for cat in taxonomies %}            
                <span class="item">
                    <a href="{{ '/topics' | relative_url }}/{{ cat.title | slugify }}">{{ cat.title }}</a>                    
                </span>
            {% endfor %}                        
        </div>
    </div>
{% endif %}
